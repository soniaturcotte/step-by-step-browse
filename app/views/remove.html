{% extends "layout.html" %}

{% block pageTitle %}
  Remove
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
     
      <form class="form" action="content-summary-remove" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Remove ‘document title’
              </h1>
            </legend>

            <p>Removed content no longer appears on GOV.UK.</p>
            <p class="govuk-!-margin-bottom-6"><a href="https://www.gov.uk/guidance/how-to-publish-on-gov-uk/unpublishing-and-archiving">Full guidance on retiring or removing content</a></p>
            
            <div class="govuk-radios" data-module="radios">

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="remove-conditional-1" name="remove" type="radio" value="phone" data-aria-controls="conditional-remove-conditional-1">
                <label class="govuk-label govuk-radios__label" for="remove-conditional-1">
                  Published by mistake
                </label>
              </div>

              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-remove-conditional-1">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-!-font-weight-bold" for="more-detail">
                    Internal note
                  </label>
                  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>

                <div class="govuk-form-group">
                  <label class="govuk-label govuk-!-font-weight-bold" for="consolodated-url">
                    Alternative page address
                  </label>
                  <input class="govuk-input" id="contact-by-phone" name="contact-by-phone" type="tel">
                </div>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="remove-conditional-2" name="remove" type="radio" value="email" data-aria-controls="conditional-remove-conditional-2">
                <label class="govuk-label govuk-radios__label" for="remove-conditional-2">
                  Legal reasons
                </label>
              </div>

              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-remove-conditional-2">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-!-font-weight-bold" for="more-detail">
                    Internal note
                  </label>
                  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>
              </div>

               <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="remove-conditional-3" name="remove" type="radio" value="elsewhere" data-aria-controls="conditional-remove-conditional-3">
                <label class="govuk-label govuk-radios__label" for="remove-conditional-3">
                  Content is available elsewhere
                </label>
              </div>

              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-remove-conditional-3">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-!-font-weight-bold" for="elsewhere">
                    Redirect to GOV.UK page
                  </label>
                  <input class="govuk-input" id="contact-by-phone" name="contact-by-phone">
                </div>
              </div>  
               <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="remove-conditional-4" name="remove" type="radio" value="elsewhere" data-aria-controls="conditional-remove-conditional-4">
                <label class="govuk-label govuk-radios__label" for="remove-conditional-4">
                  Copyright or other issue
                </label>
              </div>

              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-remove-conditional-4">
                 <div class="govuk-form-group">
                  <label class="govuk-label govuk-!-font-weight-bold" for="more-detail">
                    Internal note
                  </label>
                  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>
              </div>  

            </div>

             
          </fieldset>
        </div>

        <button class="govuk-button">Remove document</button>

      </form>

    </div>
  </div>

{% endblock %}
